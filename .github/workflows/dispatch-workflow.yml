name: dispatch worklow to deploy it from another repo

on:
    push:
        branches: ["master"]

    
jobs:
    dispatch:
        runs-on: ubuntu-latest
        steps:
            - name: Repository Dispatch
              uses: peter-evans/repository-dispatch@v3
              with:
                token: "${{secrets.PAT}}"
                repository: Black1955/fluffy-s
                event-type: backend-updated



